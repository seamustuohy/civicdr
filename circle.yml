machine:
  node:
    version: 6
dependencies:
  override:
    - yarn
test:
  override:
    - yarn run lint
    - yarn run test
deployment:
  staging:
    branch: csrf_protection
    commands:
      - npm rebuild node-sass
      - DS_ENV=staging yarn run build
      - aws s3 sync dist $STAGING_BUCKET_URL --delete
